<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/assets/css/styles.css" />
    <title>Hacktoberfest Portfolio Showcase</title>

    <style>      
    /* General body styling */
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #000000, #2b2c2e);
        color: #7bff00;
        margin: 0;
        padding: 0 20px;
      }

      h1 {
        text-align: center;
        margin-top: 30px;
        font-size: 2.5rem;
        color: #ff0048;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      }
      
      /* Table styling */
      .styled-table {
        width: 100%;
        border-collapse: collapse;
        margin: 50px auto;
        font-size: 1rem;
        box-shadow: 0 5px 15px rgba(17, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      .styled-table thead {
        background-color: #00e1ff;
        color: #f0f0f0;
        text-align: left;
      }

      .styled-table th,
      .styled-table td {
        padding: 15px 20px;
      }

      .styled-table tbody tr {
        background-color: #1a1b17;
        border-bottom: 1px solid #000000;
        transition: transform 0.2s, background-color 0.2s;
      }

      .styled-table tbody tr:hover {
        transform: scale(1.02);
        background-color: #ffffff;
        color: #000;
      }
      
      /* Links styling */      
      a {
        color: #ff5722;
        text-decoration: none;
        font-weight: 500;
      }

      a:hover {
        text-decoration: underline;
      }
      
      /* Responsive table */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.8rem;
          margin-top: 20px;
        }

        .styled-table {
          box-shadow: none;
          margin-top: 30px;
        }

        .styled-table thead {
          display: none;
        }

        .styled-table,
        .styled-table tbody,
        .styled-table tr,
        .styled-table td {
          display: block;
          width: 100%;
        }

        .styled-table tr {
          margin-bottom: 20px;
          background-color: #1a1b17;
          border-radius: 8px;
          padding: 15px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .styled-table td {
          text-align: left;
          padding: 8px 0;
          border: none;
          font-size: 0.95rem;
        }

        .styled-table td::before {
          content: attr(data-label);
          display: block;
          font-weight: bold;
          color: #00e1ff;
          margin-bottom: 5px;
        }

        a {
          word-break: break-all;
        }
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ‰ Hacktoberfest Portfolio Showcase</h1>

    <table class="styled-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Portfolio</th>
          <th>GitHub</th>
          <th>LinkedIn</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Populated dynamically by contributors.js -->
      </tbody>
    </table>

    <script src="src/assets/js/contributors.js"></script>

    <script>
    // Dynamic population enhancement
    const contributors = [
      {name: 'Sucheta Mondal', portfolio: 'https://portfolio.com', github: 'https://github.com/Suchetamon27', linkedin: 'http://www.linkedin.com/in/sucheta-mondal-a31821383'},
      {name: 'John Doe', portfolio: 'https://johndoe.com', github: 'https://github.com/johndoe', linkedin: 'https://linkedin.com/in/johndoe'}
    ];

    const tableBody = document.getElementById('table-body');
    contributors.forEach(c => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td data-label="Name">${c.name}</td>
        <td data-label="Portfolio"><a href="${c.portfolio}" target="_blank">Visit</a></td>
        <td data-label="GitHub"><a href="${c.github}" target="_blank">GitHub</a></td>
        <td data-label="LinkedIn"><a href="${c.linkedin}" target="_blank">LinkedIn</a></td>
      `;
      tableBody.appendChild(row);
    });
  </script>

  </body>
</html>
